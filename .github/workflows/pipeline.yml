name: Node.js CI

on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 2 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install
    - name: Run api tests
      run: npm run e2eTest
    
