name: Node.js 18 supertest workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2eTest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        npm ci

    - name: Run e2e tests
      run: |
        npm run e2eTest